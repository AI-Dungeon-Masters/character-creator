<html>
<head>
  <meta charset="UTF-8">
  <title>AI Dungeon Master Signup</title>
  <script>
    // it takes window.location.href
    // parse out the error from the url
    // according to its key
    getQueryByName = (name, url = window.location.href) => {
      name = name.replace(/[\[\]]/g, '\\$&');
      
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url);

      if (!results) return null;
      if (!results[2]) return '';

      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    // if there is the error alert with the desired key
    if(getQueryByName('type')) alert(getQueryByName('type'));
  </script>
</head>
<body>
  Signup
  <form method='POST' action='/signup'>
    <input name="username" type="text" placeholder="username"></input>
    <input name="password" type="password" placeholder="password"></input>
    <input type="submit" value="create user"></input>
  </form>
</body>
</html>
